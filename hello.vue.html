    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

      <script src="https://unpkg.com/vue@next"></script>

    </head>
    <body>

    <div
            id="app">
      <h1> Hello Vue! </h1>
      <p> Original Message:
        {{ message }}
      </p>
        <p> Added Exclamation Points:
            {{ messageWithExclamationPoint }}
        </p>
      <button v-on:click="addExclamation"> Add !</button>
      <button v-on:click="clear"> Clear </button>

    </div>
        <!-- ALl the page that vue will manage will go here -->

      <script>

          let app = Vue.createApp({
              data() {
                  return {
                      message: 'Hell',
                      maxExclamationPoints: 10,
                      exclamationPoints: 0
                  }
              },
              methods: {
                  addExclamation() {
                      // can you limit the number of exclamation points to 10?
                      // hint -- You can declare more properties in the Vue data objects
                      if (this.exclamationPoints < this.maxExclamationPoints) {
                          this.exclamationPoints++

                      } else {
                          alert('No more exclamation point')
                      }
                  },
                  clear () {
                      this.exclamationPoints = 0
                  }
              },
              computed: {
                  messageWithExclamationPoint() {
                      let messageWithPoints = this.message
                      for (let x=0; x < this.exclamationPoints; x++) {
                          messageWithPoints = messageWithPoints + ' !'
                      }
                      return messageWithPoints
                  }
              }
          })
          app.mount('#app')
      </script>





    </body>
    </html>
